<button (click)="dec()">
  Remove tab
</button>
<button (click)="inc()">
  Add tab
</button>

<br>


<tabs class="tabs__titles">
  <tab *ngFor="let tab of tabs" [tab]="tab">

    <tab-title>
      Tab <b>{{ tab }}</b> title
    </tab-title>

    <tab-content>
      <br>
      Tab <b>{{tab}}</b> content
      <test [tab]="tab"></test>
      <br>
    </tab-content>

  </tab>

</tabs>
